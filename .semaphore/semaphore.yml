version: v1.0
name: Test MyApp
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804
blocks:
  - name: Install
    task:
      jobs:
        - name: Test
          commands:
            - sem-version php 7.4
            - checkout
            - cache restore
            - composer install
            - npm install
            - cache store
      env_vars:
        - name: APP_ENV
          value: local
  - name: Test
    task:
      env_vars:
        - name: APP_ENV
          value: local
      prologue:
        commands:
          - sem-version php 7.4
          - checkout
          - cache restore
          - cp .env.example .env
          - 'php artisan key:generate'
          - mkdir -p database
          - touch database/database.sqlite
      jobs:
        - name: phpunit
          commands:
            - ./vendor/bin/phpunit
        - name: dusk
          commands:
            - 'php artisan dusk:chrome-driver'
            - php artisan serve --env=.env.dusk.local --port=8010 &
            - php artisan dusk
